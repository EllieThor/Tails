<div class="container">
  <div class="row">
    <div class="col-8"><h4>Tails</h4></div>
    <div class="col-4">
      <i class="fas fa-plus" (click)="manufacturersService.showForm = true"></i>
    </div>
  </div>
  <div
    class="row"
    [ngClass]="manufacturersService.showForm ? 'm-1' : 'hideForm'"
  >
    <app-add-prod-form></app-add-prod-form>
  </div>
  <div class="row"><app-mfr-nav></app-mfr-nav></div>

  <app-display-products></app-display-products>
  <hr />
  <div class="row">
    <div class="col-4" *ngFor="let mfr of manufacturersService.manufacturers">
      <app-single-product [manufacturer]="mfr"></app-single-product>
    </div>
  </div>
</div>
